version: 0.2

phases:
  pre_build:
    commands:
      - cd backend/employee-service
      - echo Logging in to Amazon ECR...
      - export AWS_ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
      - export AWS_REGION=${AWS_DEFAULT_REGION:-ap-northeast-2}
      - aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com
      - REPOSITORY_URI=$AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/erp/employee-service-lambda
      - IMAGE_TAG=${CODEBUILD_RESOLVED_SOURCE_VERSION:0:7}
  
  build:
    commands:
      - echo Build started on `date`
      - echo Building the JAR file...
      - mvn clean package -DskipTests
      - echo Building the Docker image for Lambda...
      - docker build -f Dockerfile.lambda -t $REPOSITORY_URI:latest .
      - docker tag $REPOSITORY_URI:latest $REPOSITORY_URI:$IMAGE_TAG
  
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker images...
      - docker push $REPOSITORY_URI:latest
      - docker push $REPOSITORY_URI:$IMAGE_TAG
      - echo Updating Lambda function...
      - aws lambda update-function-code --function-name erp-dev-employee-service --image-uri $REPOSITORY_URI:$IMAGE_TAG --region $AWS_REGION
      - echo Lambda function updated successfully
