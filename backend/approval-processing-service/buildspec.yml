version: 0.2

phases:
  pre_build:
    commands:
      - cd backend/approval-processing-service
      - echo Logging in to Amazon ECR...
      - export AWS_ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
      - export AWS_REGION=${AWS_DEFAULT_REGION:-ap-northeast-2}
      - export EKS_CLUSTER_NAME=${EKS_CLUSTER_NAME:-erp-dev}
      - export K8S_NAMESPACE=${K8S_NAMESPACE:-erp-dev}
      - aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com
      - echo Updating kubeconfig...
      - aws eks update-kubeconfig --region $AWS_REGION --name $EKS_CLUSTER_NAME
      - REPOSITORY_URI=$AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/erp/approval-processing-service
      - IMAGE_TAG=${CODEBUILD_RESOLVED_SOURCE_VERSION:0:7}
  
  build:
    commands:
      - echo Build started on `date`
      - echo Building the JAR file...
      - mvn clean package -DskipTests
      - echo Building the Docker image...
      - docker build -t $REPOSITORY_URI:latest .
      - docker tag $REPOSITORY_URI:latest $REPOSITORY_URI:$IMAGE_TAG
  
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker images...
      - docker push $REPOSITORY_URI:latest
      - docker push $REPOSITORY_URI:$IMAGE_TAG
      - echo Deploying to EKS...
      - kubectl set image deployment/approval-processing-service approval-processing-service=$REPOSITORY_URI:$IMAGE_TAG -n $K8S_NAMESPACE
      - kubectl rollout status deployment/approval-processing-service -n $K8S_NAMESPACE
