apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-service
  namespace: erp-dev
  labels:
    app: notification-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: notification-service
  template:
    metadata:
      labels:
        app: notification-service
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - notification-service
              topologyKey: topology.kubernetes.io/zone
      containers:
      - name: notification-service
        image: 806332783810.dkr.ecr.ap-northeast-2.amazonaws.com/erp/notification-service:latest
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          capabilities:
            drop: [ALL]
        ports:
        - containerPort: 8084
          name: http
        env:
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: erp-config
              key: REDIS_HOST
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: erp-config
              key: REDIS_PORT
        resources:
          requests:
            cpu: 150m
            memory: 200Mi
          limits:
            cpu: 400m
            memory: 300Mi
