# EKS ConfigMap에 CodeBuild Role 추가
# 적용: kubectl apply -f manifests/aws-auth-patch.yaml

apiVersion: v1
kind: ConfigMap
metadata:
  name: aws-auth
  namespace: kube-system
data:
  mapRoles: |
    - rolearn: arn:aws:iam::806332783810:role/erp-dev-eks-node-role
      groups:
      - system:bootstrappers
      - system:nodes
      username: system:node:{{EC2PrivateDNSName}}
    - rolearn: arn:aws:iam::806332783810:role/erp-dev-codebuild-role
      username: codebuild
      groups:
      - system:masters
